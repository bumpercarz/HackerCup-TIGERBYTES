<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Establishment Map</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="control-panel">
    <div class="search-container">
      <form id="searchForm">
        <input type="text" id="searchBar" placeholder="Search establishments...">
        <button type="submit" class="btn btn-primary btn-sm">Search</button>
      </form>
      <div class="button-group">
        <button type="button" class="btn btn-primary btn-lg" id="generalBtn">General Parking</button>
        <button type="button" class="btn btn-secondary btn-lg" id="reservedBtn">Reserved Parking</button>
      </div>
    </div>

    <ul id="itemList"></ul>
  </div>

  </div>

  <div id="map"></div>

  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-content" id="modalContent">
      <div class="modal-header" id="modalHeader">
        <div class="drag-handle"></div>
        <button class="close-btn" id="closeBtn">&times;</button>
        <div class="establishment-name" id="modalTitle">Establishment Name</div>
        <div class="establishment-type" id="modalType">Restaurant</div>
      </div>
      <div class="modal-body" id="modalBody">
        <!-- Content will be populated dynamically -->
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const navItems = document.querySelectorAll('.nav-item');
        const currentPage = window.location.pathname.split('/').pop().replace('.html', '');
    
        navItems.forEach(item => {
            if (item.dataset.page === currentPage) {
                item.classList.add('active');
            } else {
                item.classList.remove('active');
            }
        });
    });
  </script>


  <!-- Footer Navigation -->
  <footer class="footer-nav">
    <nav class="nav-container">
        <a href="hometab.html" class="nav-item" data-page="home">
            <svg class="nav-icon home-icon " viewBox="0 0 24 24">
                <path d="M3 9.5L12 1l9 8.5v11a1 1 0 01-1 1H4a1 1 0 01-1-1v-11z" stroke="currentColor" stroke-width="2" fill="none"/>
                <path d="M9 22V12h6v10" stroke="currentColor" stroke-width="2" fill="none"/>
            </svg>
            <span class="nav-label">Home</span>
        
        <a class="nav-item active" data-page="map">
            <svg class="nav-icon map-icon" viewBox="0 0 24 24">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z" stroke="currentColor" stroke-width="2" fill="none"/>
                <circle cx="12" cy="10" r="3" stroke="currentColor" stroke-width="2" fill="none"/>
            </svg>
            <span class="nav-label">Map</span>
        </a>
        
        <a href="reservationtab.html" class="nav-item" data-page="booking">
            <svg class="nav-icon booking-icon" viewBox="0 0 24 24">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2" stroke="currentColor" stroke-width="2" fill="none"/>
                <line x1="16" y1="2" x2="16" y2="6" stroke="currentColor" stroke-width="2"/>
                <line x1="8" y1="2" x2="8" y2="6" stroke="currentColor" stroke-width="2"/>
                <line x1="3" y1="10" x2="21" y2="10" stroke="currentColor" stroke-width="2"/>
                <path d="M8 14l2 2 4-4" stroke="currentColor" stroke-width="2" fill="none"/>
            </svg>
            <span class="nav-label">Booking</span>
        </a>
        
        <a href="profiletab.html" class="nav-item" data-page="profile">
            <svg class="nav-icon profile-icon" viewBox="0 0 24 24">
                <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" stroke="currentColor" stroke-width="2" fill="none"/>
                <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" fill="none"/>
            </svg>
            <span class="nav-label">Profile</span>
        </a>
    </nav>
</footer>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script src="establishment.js"></script>
  <script src="map.js"></script>
  

</body>
</html>
