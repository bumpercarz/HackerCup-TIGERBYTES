<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkEasy - Hotel & Venue Parking Reservations</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <style>
        /* Custom styles to enhance Bootstrap */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .hero-section {
            color: white;
            text-align: center;
            padding: 2rem 0;
        }
        
        .hero-title {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 1rem;
        }
        
        .establishment-card {
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .establishment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .card-top-border {
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .parking-stats {
            background: #f8f9fa;
            border-radius: 0.5rem;
            padding: 1rem;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }
        
        .text-available {
            color: #28a745;
        }
        
        .text-occupied {
            color: #dc3545;
        }
        
        .price-display {
            font-size: 1.25rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .gradient-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            transition: all 0.3s ease;
        }
        
        .gradient-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <h1 class="hero-title">Reserve a parking spot!</h1>
            <p class="lead">Find and Reserve Parking at Hotels & Venues</p>
        </div>
    </section>

    <!-- Main Content -->
    <div class="container pb-5">
        <!-- Search and Filters Card -->
        <div class="card shadow-lg mb-4">
            <div class="card-body">
                <!-- Search Box -->
                <div class="mb-4">
                    <div class="input-group input-group-lg">
                        <span class="input-group-text bg-light">
                            <i class="bi bi-search"></i>
                        </span>
                        <input type="text" id="searchInput" class="form-control" 
                               placeholder="Search hotels, venues, or locations...">
                    </div>
                </div>
                
                <!-- Filters -->
                <div class="row g-2">
                    <div class="col-md-4">
                        <label for="typeFilter" class="form-label fw-bold">Type</label>
                        <select id="typeFilter" class="form-select">
                            <option value="">All Types</option>
                            <option value="Hotel">Hotels</option>
                            <option value="Event Venue">Event Venues</option>
                            <option value="Conference Center">Conference Centers</option>
                            <option value="Restaurant">Restaurants</option>
                        </select>
                    </div>
                    
                    <div class="col-md-4">
                        <label for="availabilityFilter" class="form-label fw-bold">Availability</label>
                        <select id="availabilityFilter" class="form-select">
                            <option value="">All</option>
                            <option value="available">Available Now</option>
                            <option value="limited">Limited Spots</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Establishments Grid -->
        <div id="establishmentsContainer" class="row g-4">
            <!-- Establishments will be populated here -->
        </div>

        <!-- No Results -->
        <div id="noResults" class="text-center text-white mt-5" style="display: none;">
            <div class="display-6 mb-3">
                <i class="bi bi-search"></i>
            </div>
            <h3>No establishments found</h3>
            <p class="lead">Try adjusting your search criteria or filters.</p>
        </div>
    </div>

    <!-- Reservation Modal -->
    <div class="modal fade" id="reservationModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">
                        <i class="bi bi-calendar-check me-2"></i>
                        Reserve Parking Spot
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                
                <div class="modal-body">
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle me-2"></i>
                        <span id="modalEstablishmentName" class="fw-bold"></span>
                    </div>
                    
                    <form id="reservationForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="customerName" class="form-label">Full Name *</label>
                                <input type="text" class="form-control" id="customerName" required>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="customerEmail" class="form-label">Email *</label>
                                <input type="email" class="form-control" id="customerEmail" required>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="customerPhone" class="form-label">Phone Number *</label>
                                <input type="tel" class="form-control" id="customerPhone" required>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="vehiclePlate" class="form-label">License Plate *</label>
                                <input type="text" class="form-control" id="vehiclePlate" required>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="arrivalDate" class="form-label">Arrival Date *</label>
                                <input type="date" class="form-control" id="arrivalDate" required>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="arrivalTime" class="form-label">Arrival Time *</label>
                                <input type="time" class="form-control" id="arrivalTime" required>
                            </div>
                            
                            <div class="col-12">
                                <label for="duration" class="form-label">Duration *</label>
                                <select class="form-select" id="duration" required>
                                    <option value="">Select duration</option>
                                    <option value="1">1 hour</option>
                                    <option value="2">2 hours</option>
                                    <option value="4">4 hours</option>
                                    <option value="8">8 hours</option>
                                    <option value="24">24 hours</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle me-1"></i>Cancel
                    </button>
                    <button type="button" class="btn btn-success" onclick="confirmReservation()">
                        <i class="bi bi-check-circle me-1"></i>Confirm Reservation
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script src="JS/parkreservation.js">
    </script>
</body>
</html>
