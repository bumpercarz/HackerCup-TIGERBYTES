      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding-bottom: 80px; /* Space for footer */
    }

    .control-panel {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 20px;
      margin: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .search-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    #searchForm {
      display: flex;
      gap: 10px;
    }

    #searchBar {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
    }

    #searchBar:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .button-group {
      display: flex;
      gap: 10px;
    }

    .button-group .btn {
      flex: 1;
      border-radius: 25px;
      padding: 12px 20px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .map-thumbnail-link {
      display: block;
      margin: 0 20px 20px 20px;
      text-decoration: none;
    }

    .map-thumbnail {
      height: 200px;
      background: #f8f9fa;
      border-radius: 15px;
      border: 2px solid #dee2e6;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #6c757d;
      font-size: 18px;
      font-weight: 600;
      transition: all 0.3s ease;
      background-image: linear-gradient(45deg, #f8f9fa 25%, transparent 25%), 
                        linear-gradient(-45deg, #f8f9fa 25%, transparent 25%), 
                        linear-gradient(45deg, transparent 75%, #f8f9fa 75%), 
                        linear-gradient(-45deg, transparent 75%, #f8f9fa 75%);
      background-size: 20px 20px;
      background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
    }

    .map-thumbnail:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      border-color: #667eea;
    }

    .map-thumbnail::before {
      content: "üó∫Ô∏è View Interactive Map";
      font-size: 16px;
    }

    /* Parking Cards Styles */
    .parking-section {
      margin: 0 20px 20px 20px;
    }

    .section-header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      text-align: center;
    }

    .section-title {
      color: #333;
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .section-subtitle {
      color: #666;
      font-size: 1rem;
    }

    .parking-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .parking-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .card-top-border {
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 15px 15px 0 0;
    }

    .parking-stats {
      background: rgba(248, 249, 250, 0.8);
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
    }

    .stat-number {
      font-size: 1.5rem;
      font-weight: bold;
      display: block;
    }

    .text-available { color: #28a745; }
    .text-occupied { color: #dc3545; }
    .text-unknown { color: #6c757d; }

    .price-display {
      font-size: 1.1rem;
      font-weight: bold;
      color: #667eea;
    }

    .gradient-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      transition: all 0.3s ease;
    }

    .gradient-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .coordinates {
      font-family: monospace;
      font-size: 0.8rem;
      background: rgba(233, 236, 239, 0.8);
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      display: inline-block;
    }

    /* Footer Navigation */
    .footer-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      padding: 10px 0;
      z-index: 1000;
    }

    .nav-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      max-width: 500px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #6c757d;
      transition: all 0.3s ease;
      padding: 5px;
      border-radius: 10px;
    }

    .nav-item.active,
    .nav-item:hover {
      color: #667eea;
      background: rgba(102, 126, 234, 0.1);
    }

    .nav-icon {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
    }

    .nav-label {
      font-size: 12px;
      font-weight: 500;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .control-panel,
      .parking-section {
        margin: 10px;
      }

      .search-container {
        gap: 10px;
      }

      .button-group {
        flex-direction: column;
      }

      .section-title {
        font-size: 1.5rem;
      }

      .parking-card {
        margin-bottom: 10px;
      }

      .stat-number {
        font-size: 1.3rem;
      }
    }

    /* Loading and Empty States */
    .loading-state {
      text-align: center;
      padding: 40px 20px;
      color: white;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: white;
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 20px;
      opacity: 0.7;
    }
  </style>
</head>

      }
    ];

    let currentEstablishments = establishments;
    let isGeneralView = true;

    function renderParkingCards(establishmentsToRender = currentEstablishments) {
      const container = document.getElementById('parkingContainer');
      const loadingState = document.getElementById('loadingState');
      const emptyState = document.getElementById('emptyState');
      
      // Hide loading and empty states
      loadingState.style.display = 'none';
      emptyState.style.display = 'none';
      
      if (establishmentsToRender.length === 0) {
        emptyState.style.display = 'block';
        container.innerHTML = '';
        return;
      }
      
      container.innerHTML = establishmentsToRender.map(establishment => {
        // Handle NaN or undefined availableSpots
        const isAvailabilityKnown = establishment.availableSpots !== "NaN" && 
                                  establishment.availableSpots !== undefined && 
                                  establishment.availableSpots !== null;
        
        const availableSpots = isAvailabilityKnown ? establishment.availableSpots : 0;
        const occupiedSpots = isAvailabilityKnown ? establishment.totalSpots - availableSpots : 0;
        
        // Determine badge and status
        let badgeClass = 'bg-secondary';
        let badgeText = 'Unknown';
        let statusIcon = 'bi-question-circle';
        
        if (isAvailabilityKnown) {
          if (availableSpots === 0) {
            badgeClass = 'bg-danger';
            badgeText = 'Full';
            statusIcon = 'bi-x-circle';
          } else if (availableSpots <= 10) {
            badgeClass = 'bg-warning';
            badgeText = 'Limited';
            statusIcon = 'bi-exclamation-triangle';
          } else {
            badgeClass = 'bg-success';
            badgeText = 'Available';
            statusIcon = 'bi-check-circle';
          }
        }
        
        // Format price
        const priceDisplay = establishment.pricePerHour === 0 ? 'FREE' : `‚Ç±${establishment.pricePerHour}/hour`;
        
        // Get type-specific icon
        let typeIcon = 'bi-building';
        switch(establishment.type) {
          case 'Hotel':
            typeIcon = 'bi-building';
            break;
          case 'Integrated Resort':
            typeIcon = 'bi-star-fill';
            break;
          case 'Government Building':
            typeIcon = 'bi-bank';
            break;
          case 'Parking Lot':
            typeIcon = 'bi-car-front';
            break;
        }
        
        return `
          <div class="parking-card">
            <div class="card-top-border"></div>
            <div class="card-body p-3">
              <div class="d-flex justify-content-between align-items-start mb-3">
                <div class="flex-grow-1">
                  <h5 class="card-title mb-2 text-dark">${establishment.name}</h5>
                  <span class="badge bg-primary me-2">
                    <i class="${typeIcon} me-1"></i>${establishment.type}
                  </span>
                  <span class="badge ${badgeClass}">
                    <i class="${statusIcon} me-1"></i>${badgeText}
                  </span>
                </div>
              </div>
              
              <div class="mb-3">
                <div class="text-muted mb-2">
                  <i class="bi bi-geo-alt me-2"></i>
                  <strong>${establishment.location}</strong>
                </div>
                <div class="small text-muted mb-2">
                  ${establishment.address}
                </div>
                ${establishment.phone !== "N/A" ? `
                  <div class="small text-muted">
                    <i class="bi bi-telephone me-2"></i>${establishment.phone}
                  </div>
                ` : ''}
              </div>

                <div class="row text-center">
                  <div class="col-4">
                    <span class="stat-number ${isAvailabilityKnown ? 'text-available' : 'text-unknown'}">
                      ${isAvailabilityKnown ? availableSpots : '?'}
                    </span>
                    <small class="text-muted d-block">Available</small>
                  </div>
                  <div class="col-4">
                    <span class="stat-number ${isAvailabilityKnown ? 'text-occupied' : 'text-unknown'}">
                      ${isAvailabilityKnown ? occupiedSpots : '?'}
                    </span>
                    <small class="text-muted d-block">Occupied</small>
                  </div>
                  <div class="col-4">
                    <span class="stat-number text-primary">
                      ${establishment.totalSpots}
                    </span>
                    <small class="text-muted d-block">Total</small>
                  </div>
                </div>
                <hr class="my-2">
                <div class="text-center price-display">
                  ${priceDisplay}
                </div>
              </div>
              
              <div class="mb-3 text-center">
                <span class="coordinates">
                  <i class="bi bi-pin-map me-1"></i>
                  ${establishment.lat.toFixed(6)}, ${establishment.lng.toFixed(6)}
                </span>
              </div>
              
              <div class="d-grid gap-2">
                <button class="btn gradient-btn text-white" onclick="viewOnMap('${establishment.mapId}', ${establishment.lat}, ${establishment.lng})">

                </button>
                ${isAvailabilityKnown && availableSpots > 0 ? `
                  <button class="btn btn-outline-primary" onclick="reserveSpot(${establishment.id})">

    function filterEstablishments(searchTerm = '') {
      const filtered = establishments.filter(establishment => {
        const matchesSearch = !searchTerm || 
                            establishment.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                            establishment.address.toLowerCase().includes(searchTerm.toLowerCase()) ||
                            establishment.location.toLowerCase().includes(searchTerm.toLowerCase()) ||
                            establishment.type.toLowerCase().includes(searchTerm.toLowerCase());
        return matchesSearch;
      });
      
      currentEstablishments = filtered;
      renderParkingCards(filtered);
    }

    function showLoadingState() {
      document.getElementById('loadingState').style.display = 'block';
      document.getElementById('parkingContainer').innerHTML = '';
      document.getElementById('emptyState').style.display = 'none';
    }

    function viewOnMap(mapId, lat, lng) {
      console.log(`View on map: ${mapId} at coordinates ${lat}, ${lng}`);
      // You can integrate with your existing map functionality here
      // For now, just redirect to map tab with coordinates
      window.location.href = `maptab.html?lat=${lat}&lng=${lng}&mapId=${mapId}`;
    }

    // Function for reservation
    function reserveSpot(establishmentId) {
      const establishment = establishments.find(e => e.id === establishmentId);
      console.log(`Reserve spot at: ${establishment.name}`);
      // Redirect to reservation tab with establishment info
      window.location.href = `reservationtab.html?establishmentId=${establishmentId}`;
    }

    document.getElementById('searchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const searchTerm = document.getElementById('searchBar').value;
      filterEstablishments(searchTerm);
    });

      const searchTerm = e.target.value;
      filterEstablishments(searchTerm);
    });

        this.classList.add('btn-primary');
        document.getElementById('reservedBtn').classList.remove('btn-primary');
        document.getElementById('reservedBtn').classList.add('btn-secondary');
        renderParkingCards();

    document.getElementById('reservedBtn').addEventListener('click', function() {
      showLoadingState();
      setTimeout(() => {
        isGeneralView = false;
        this.classList.remove('btn-secondary');
        this.classList.add('btn-primary');
        document.getElementById('generalBtn').classList.remove('btn-primary');
        document.getElementById('generalBtn').classList.add('btn-secondary');
        // Filter for reserved/premium locations
